<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-card *ngIf="photo">
        <ion-card-content>
          <img class="profile-picture" [src]="photo">
        </ion-card-content>
      </ion-card>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
          {{namaDepan}}{{namaBelakang}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
          00000019475
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
          Kesan pesan selama kelas, kurang asik karena kelasnya online :((
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor = "let data of feed">
      <ion-label style="font-size: 12px;">(Lat,Lng): {{ data.lat }}, {{ data.lng }} at {{data.time| date:'mediumDate'}}</ion-label>
      <ion-buttons>
          <ion-button (click)="deleteLoc(data.key)"><ion-icon name="close-circle-outline"></ion-icon></ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

</ion-content>
