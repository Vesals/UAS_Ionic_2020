<ion-content >
  <ion-row class="ion-margin-top" class="ion-justify-content-center">
    <ion-text color="primary" >
      <h1>Login</h1>
    </ion-text>
  </ion-row>
  

  <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
    <ion-list>
    <ion-item>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" 
            *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label position="floating" color="primary">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-messages"
        *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>   
    </div>
  </ion-list>
  <ion-row class="ion-justify-content-center">
    <p class="go-to-login">No Account yet? <a (click)="goToRegisterPage()">Create an Account</a></p>
  </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-button class="submit-btn" type="submit" [disabled]="!validations_form.valid">Login</ion-button>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <label class="error-message"> {{errorMessage}} </label>
    </ion-row>
    
  </form>
</ion-content>
